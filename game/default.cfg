//
//	Default Config
//

unbindall

set pr_csqc_formenus 0
cl_nocsqc 0

bind	a				+moveleft
bind	d				+moveright
bind	w				+forward
bind	s				+back
bind	MOUSE1			+attack
bind	SPACE			+jump
bind	e				+button3
bind	g				dropgun

bind 	mwheelup 		swap
bind 	mwheeldown 		swap

bind	tab				toggleinventory

bind	r				reload
bind	v				impulse 35

//
//	Menus, console, talk
//

bind	ESCAPE			"togglemenu"
bind	~				"toggleconsole"
bind	`				"toggleconsole"
bind	t 				"messagemode"
bind	f12				"screenshot"

//
// default cvars
//

viewsize 		100
gamma 			1.0
volume 			0.5
musicvolume		0.5
sensitivity 	1

vid_fullscreen_standalone 0
vid_fullscreen 0
vid_width 1024
vid_height 768

cl_cursor "menu/cursor"
cl_cursor_bias_x 0
cl_cursor_bias_y 0
cl_bob 0
cl_rollangle 0.5

in_rawinput 1

//this makes movement not-jerky on q3bsp and makes the engine not crash in huge maps
sv_bigcoords 1

r_renderscale 1

// chase_active 1
// chase_back 64
// chase_up 12
// sv_cheats 1
r_font_linear 0
gl_texturemode gl_nearest
sv_minpitch -90
sv_maxpitch 90

sv_sound_land ""

pm_airstep 1

gl_texturemode2d gl_linear
vid_conautoscale 2

sv_maxclients 1
coop 0
sv_nopvs 1

topcolor 0

cl_netfps 30
cl_idlefps 60
